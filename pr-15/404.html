<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // For SPAs without routing: redirect any 404 to the correct base directory
      (function() {
        const path = window.location.pathname;
        const pathSegments = path.split('/').filter(Boolean);

        // Determine the correct base path
        let basePath = '/';
        if (pathSegments.length >= 1 && pathSegments[0] === 'design-pomodoro') {
          basePath = '/design-pomodoro/';
          // Check if this is a PR preview path (pr-1, pr-2, etc.)
          if (pathSegments.length >= 2 && pathSegments[1].match(/^pr-\d+$/)) {
            basePath = '/design-pomodoro/' + pathSegments[1] + '/';
          }
        }

        // Only redirect if we're not already at the base path
        // Use pathname.replace to normalize (remove trailing slash for comparison)
        const normalizedPath = path.endsWith('/') ? path : path + '/';
        if (normalizedPath !== basePath) {
          window.location.replace(basePath);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
