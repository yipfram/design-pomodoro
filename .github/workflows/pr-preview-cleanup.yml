name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Close preview deployment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewBranch = `pr-preview-deploy-${prNumber}`;

            // Find and close the preview deployment PR
            try {
              const { data: prs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:${previewBranch}`,
                state: 'open'
              });

              for (const pr of prs) {
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                  state: 'closed'
                });
                console.log(`Closed preview deployment PR #${pr.number}`);
              }
            } catch (error) {
              console.log('No preview deployment PR found or already closed');
            }

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content

      - name: Remove PR preview directory and create cleanup PR
        run: |
          cd gh-pages-content
          if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
            git rm -rf pr-${{ github.event.pull_request.number }}
            echo "Preview directory will be removed"
          else
            echo "Preview directory does not exist, nothing to clean up"
            exit 0
          fi

      - name: Create cleanup PR to gh-pages
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages-content
          branch: pr-preview-cleanup-${{ github.event.pull_request.number }}
          base: gh-pages
          commit-message: "Remove preview for closed PR #${{ github.event.pull_request.number }}"
          title: "Cleanup: Remove preview for PR #${{ github.event.pull_request.number }}"
          body: |
            This PR removes the preview deployment for #${{ github.event.pull_request.number }} which has been closed.

            This PR can be safely merged or auto-merged.
          labels: preview-cleanup
          delete-branch: true

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ðŸ§¹ A cleanup PR has been created to remove the preview deployment from `gh-pages`.'
            });
