name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract changelog for current version
        id: changelog
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          # Extract the section for the current version from CHANGELOG.md
          if [ -f "CHANGELOG.md" ]; then
            CHANGELOG_CONTENT=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="Release version $VERSION"
            fi
          else
            CHANGELOG_CONTENT="Release version $VERSION"
          fi
          # Save to file to handle multiline content
          echo "$CHANGELOG_CONTENT" > /tmp/changelog.txt

      - name: Create Release
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.package-version.outputs.tag }}
          release_name: Release ${{ steps.package-version.outputs.tag }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: false

      - name: Skip release creation
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.package-version.outputs.tag }} already exists. Skipping release creation."
