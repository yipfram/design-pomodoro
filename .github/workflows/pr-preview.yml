name: PR Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with PR-specific base path
        run: npm run build
        env:
          VITE_BASE_PATH: /design-pomodoro/pr-${{ github.event.pull_request.number }}/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-content

      - name: Copy PR preview to gh-pages
        run: |
          mkdir -p gh-pages-content/pr-${{ github.event.pull_request.number }}
          cp -r dist/* gh-pages-content/pr-${{ github.event.pull_request.number }}/

      - name: Create PR to gh-pages
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gh-pages-content
          branch: pr-preview-deploy-${{ github.event.pull_request.number }}
          base: gh-pages
          commit-message: "Deploy preview for PR #${{ github.event.pull_request.number }}"
          title: "Deploy preview for PR #${{ github.event.pull_request.number }}"
          body: |
            This PR deploys a preview for #${{ github.event.pull_request.number }}

            Preview will be available at: https://${{ github.repository_owner }}.github.io/design-pomodoro/pr-${{ github.event.pull_request.number }}/

            This PR can be safely merged or auto-merged.
          labels: preview-deployment
          delete-branch: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://${{ github.repository_owner }}.github.io/design-pomodoro/pr-${prNumber}/`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            const commentBody = `## ðŸš€ Preview Deployment

            A preview deployment PR has been created for this PR!

            To view the preview:
            1. Merge the preview deployment PR to \`gh-pages\`
            2. Visit: ${previewUrl}

            The preview deployment PR will be automatically updated when you push new commits.

            ðŸ’¡ **Tip:** Enable auto-merge on preview deployment PRs for automatic updates.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: commentBody
              });
            }
